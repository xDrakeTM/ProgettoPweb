<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrazione Utente - PulseCoach</title>
    <link rel="icon" type="image/png" href="../immagini/icona_schede.jpg">
    <link rel="stylesheet" href="../css/registrazione.css">
    <script src='../js/registrazione.js'></script>
</head>
<body>

    <div class="container" id="utente">
        <h2>Registrazione Utente</h2>
        <form onsubmit="validaRegistrazioneUtente(event)">
            <label for="nome">Nome:<span class="warning"> *</span></label>
            <input type="text" id="nome" name="nome" required>

            <label for="cognome">Cognome:<span class="warning"> *</span></label>
            <input type="text" id="cognome" name="cognome" required>

            <label for="email">Email:<span class="warning"> *</span></label>
            <input type="email" id="email" name="email" required>

            <label for="data_nascita">Data di Nascita:<span class="warning"> *</span></label>
            <input type="date" id="data_nascita" name="data_nascita" required>

            <label for="genere">Genere:<span class="warning"> *</span></label>
            <select id="genere" name="genere" required>
                <option value="" disabled selected>Seleziona il genere</option>
                <option value="M">Maschio</option>
                <option value="F">Femmina</option>
                <option value="A">Altro</option>
            </select>

            <label for="altezza">Altezza (cm):<span class="warning"> *</span></label>
            <input type="number" id="altezza" name="altezza" required>

            <label for="peso">Peso (kg):<span class="warning"> *</span></label>
            <input type="number" id="peso" name="peso" step="0.01" required>

            <label for="certificato_medico">Certificato medico (PDF, JPG, PNG):<span class="warning"> *</span></label>
            <input type="file" id="certificato_medico" name="certificato_medico" accept=".pdf,.jpg,.jpeg,.png" required>

            <label for="data_emissione_certificato">Data di Emissione del Certificato:<span class="warning"> *</span></label>
            <input type="date" id="data_emissione_certificato" name="data_emissione_certificato" required>
            
            <label for="password">Password:<span class="warning"> *</span></label>
            <input type="password" id="password" name="password" required>

            <label for="conf_password">Conferma Password:<span class="warning"> *</span></label>
            <input type="password" id="conf_password" name="conf_password" required>

            <label for="risposta1">Qual è il nome della tua scuola elementare?<span class="warning"> *</span></label>
            <input type="text" id="risposta1" name="risposta1" required>

            <label for="risposta2">Qual è il tuo cibo preferito?<span class="warning"> *</span></label>
            <input type="text" id="risposta2" name="risposta2" required>

            <label for="informazioni_mediche">Informazioni Mediche:</label>
            <textarea id="informazioni_mediche" name="informazioni_mediche" rows="3"></textarea>

            <label for="note">Note:</label>
            <textarea id="note" name="note" rows="3"></textarea>

            <button id="butReg" type="submit">Registrati</button>
        </form>

        <div class="footer">
            <p>Hai già un account? <a href="../php/login.php">Accedi qui</a></p>
        </div>

        <p class="warning" id="stato"></p>
    </div>
</body>
</html>
