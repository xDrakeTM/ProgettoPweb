<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifica Password - PulseCoach</title>
    <link rel="icon" type="image/png" href="../immagini/icona_schede.jpg">
    <link rel="stylesheet" href="../css/modifica_recuperaPassword.css"> 
    <script src="../js/profilo.js"></script>
    <style>
        
    </style>
</head>
<body>
    <div class="container">
        <h1>Modifica la tua Password</h1>
        <form id="changePasswordForm" onsubmit="modificaPassword(event)">
            <label for="old_password">Password Attuale:<span class="warning"> *</span></label>
            <input type="password" id="old_password" name="old_password" required>

            <label for="new_password">Nuova Password:<span class="warning"> *</span></label>
            <input type="password" id="new_password" name="new_password" required>

            <label for="confirm_password">Conferma Nuova Password:<span class="warning"> *</span></label>
            <input type="password" id="confirm_password" name="confirm_password" required>

            <button type="submit">Aggiorna Password</button>
        </form>

        <div id="status"></div>
    </div>
</body>
</html>
