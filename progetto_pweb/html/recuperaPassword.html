<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recupera Password - PulseCoach</title>
    <link rel="icon" type="image/png" href="../immagini/icona_schede.jpg">
    <link rel="stylesheet" href="../css/modifica_recuperaPassword.css"> 
    <script src="../js/profilo.js"></script>
</head>
<body>
    <div class="container">
        <h1>Recupera la tua Password</h1>
        <form id="changePasswordForm" onsubmit="recuperaPassword(event)">
            <label for="tipo_utente">Seleziona il tipo di account:<span class="warning"> *</span></label>
            <select id="tipo_utente" name="tipo_utente" required>
                <option value="" disabled selected>Seleziona il tipo di account</option>
                <option value="utente">Utente</option>
                <option value="personal_trainer">Personal Trainer</option>
            </select>

            <label for="email">Email:<span class="warning"> *</span></label>
            <input type="email" id="email" name="email" required>

            <label for="risposta1">Qual è il nome della tua scuola elementare?<span class="warning"> *</span></label>
            <input type="text" id="risposta1" name="risposta1" required>

            <label for="risposta2">Qual è il tuo cibo preferito?<span class="warning"> *</span></label>
            <input type="text" id="risposta2" name="risposta2" required>

            <label for="new_password">Nuova Password:<span class="warning"> *</span></label>
            <input type="password" id="new_password" name="new_password" required>

            <label for="confirm_password">Conferma Nuova Password:<span class="warning"> *</span></label>
            <input type="password" id="confirm_password" name="confirm_password" required>

            <button type="submit">Aggiorna Password</button>
        </form>

        <div id="status"></div>
    </div>
</body>
</html>
