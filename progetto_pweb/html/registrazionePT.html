<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrazione PT - PulseCoach</title>
    <link rel="icon" type="image/png" href="../immagini/icona_schede.jpg">
    <link rel="stylesheet" href="../css/registrazione.css">
    <script src='../js/registrazione.js'></script>
</head>
<body>

    <div class="container" id="pt">
        <h2>Registrazione PT</h2>
        <form onsubmit="validaRegistrazionePT(event)">
            <label for="nome">Nome:<span class="warning"> *</span></label>
            <input type="text" id="nome" name="nome" required>

            <label for="cognome">Cognome:<span class="warning"> *</span></label>
            <input type="text" id="cognome" name="cognome" required>

            <label for="email">Email:<span class="warning"> *</span></label>
            <input type="email" id="email" name="email" required>

            <label for="data_nascita">Data di Nascita:<span class="warning"> *</span></label>
            <input type="date" id="data_nascita" name="data_nascita" required>

            <label for="genere">Genere:<span class="warning"> *</span></label>
            <select id="genere" name="genere" required>
                <option value="" disabled selected>Seleziona il genere</option>
                <option value="M">Maschio</option>
                <option value="F">Femmina</option>
                <option value="A">Altro</option>
            </select>

            <label for="cellulare">Cellulare:<span class="warning"> *</span></label>
            <input type="tel" id="cellulare" name="cellulare" required>

            <label for="curriculum">Curriculum (PDF, DOC, DOCX):<span class="warning"> *</span></label>
            <input type="file" id="curriculum" name="curriculum" accept=".pdf,.doc,.docx" required>

            <label for="risposta1">Qual è il nome della tua scuola elementare?<span class="warning"> *</span></label>
            <input type="text" id="risposta1" name="risposta1" required>

            <label for="risposta2">Qual è il tuo cibo preferito?<span class="warning"> *</span></label>
            <input type="text" id="risposta2" name="risposta2" required>

            <label for="password">Password:<span class="warning"> *</span></label>
            <input type="password" id="password" name="password" required>

            <label for="conf_password">Conferma Password:<span class="warning"> *</span></label>
            <input type="password" id="conf_password" name="conf_password" required>

            <button type="submit">Registrati</button>
        </form>

        <div class="footer">
            <p>Hai già un account? <a href="../php/login.php">Accedi qui</a></p>
        </div>

        <div id="status"></div>
    </div>
</body>
</html>
